# إضافة هذه الخطوط في nginx config للسرفر
# في ملف /etc/nginx/sites-available/adenlink.cloud

server {
    listen 80;
    listen [::]:80;
    server_name adenlink.cloud www.adenlink.cloud;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name adenlink.cloud www.adenlink.cloud;

    # SSL configuration
    ssl_certificate /path/to/ssl/cert.pem;
    ssl_certificate_key /path/to/ssl/private.key;

    # إعادة توجيه /news/ID إلى frontend
    location ~ ^/news/(\d+)$ {
        return 301 https://$server_name/news/$1;
    }

    # Frontend (Nuxt)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    # Backend API
    location /backend {
        alias /var/www/newsroom/backend/public;
        try_files $uri $uri/ /index.php?$query_string;
        
        location ~ \.php$ {
            fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }

    # Storage files
    location /storage {
        alias /var/www/newsroom/backend/storage/app/public;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
